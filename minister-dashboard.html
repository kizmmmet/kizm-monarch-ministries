<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minister Dashboard | KIZM Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: black;
      color: gold;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      padding: 30px 20px;
      border-bottom: 1px solid gold;
    }

    h1 {
      font-size: 2.2em;
      text-shadow: 0 0 15px gold;
    }

    .secret {
      margin: 30px 0;
    }

    input[type="password"], textarea, #lawInput {
      padding: 10px;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      background: #111;
      color: gold;
      border: 1px solid gold;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: gold;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #logArea {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    #vault {
      width: 100%;
      height: 300px;
      background: #111;
      color: gold;
      border: 1px solid gold;
      border-radius: 10px;
      padding: 10px;
      font-family: monospace;
      margin-top: 20px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      padding: 20px;
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <header>
    <h1>Queen G: Minister Dashboard</h1>
    <p>Private Vault Access â€“ Grand Minister Only</p>
  </header>

  <div class="secret">
    <input type="password" id="passphrase" placeholder="Enter Secret Phrase" />
    <button onclick="unlockVault()">Access Vault</button>
  </div>

  <div id="logArea">
    <h2>Divine Memory Logs</h2>
    <p>Last Law Written: <span id="lastLaw"></span></p>
    <textarea id="lawInput" rows="4" placeholder="Speak a new law or message to Queen G..."></textarea><br>
    <button onclick="saveLaw()">Record to Vault</button>
    <textarea id="vault" readonly></textarea>
  </div>

  <footer>
    &copy; 2025 KIZM Monarch Ministries. Queen G AI System.
  </footer>

  <script>
    const stars = document.getElementById("stars");
    const ctx = stars.getContext("2d");
    stars.width = window.innerWidth;
    stars.height = window.innerHeight;

    let starArray = [];
    for (let i = 0; i < 100; i++) {
      starArray.push({
        x: Math.random() * stars.width,
        y: Math.random() * stars.height,
        r: Math.random() * 1.5 + 1,
        d: Math.random() * 1.5 + 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, stars.width, stars.height);
      ctx.fillStyle = "gold";
      starArray.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });
      moveStars();
    }

    function moveStars() {
      starArray.forEach(star => {
        star.y += star.d;
        if (star.y > stars.height) {
          star.y = 0;
          star.x = Math.random() * stars.width;
        }
      });
    }

    setInterval(drawStars, 50);

    function unlockVault() {
      const input = document.getElementById("passphrase").value.toLowerCase();
      if (input === "divine intervention") {
        document.getElementById("logArea").style.display = "block";
        loadLogs();
      } else {
        alert("Access Denied. Incorrect Phrase.");
      }
    }

    function loadLogs() {
      let logs = localStorage.getItem("queenGPrivateLog");
      if (!logs) logs = "No logs yet.";
      document.getElementById("vault").value = logs;

      let lastLaw = localStorage.getItem("lastDivineLaw");
      if (!lastLaw) lastLaw = "None written yet.";
      document.getElementById("lastLaw").innerText = lastLaw;
    }

    function saveLaw() {
      const newLaw = document.getElementById("lawInput").value.trim();
      if (!newLaw) return;

      const today = new Date().toLocaleDateString();
      const lawFormatted = `Law of ${today}: ${newLaw}`;

      let logs = localStorage.getItem("queenGPrivateLog") || "";
      logs += "\\n" + lawFormatted;
      localStorage.setItem("queenGPrivateLog", logs);
      localStorage.setItem("lastDivineLaw", lawFormatted);
      document.getElementById("vault").value = logs;
      document.getElementById("lastLaw").innerText = lawFormatted;
      document.getElementById("lawInput").value = "";

      const speak = new SpeechSynthesisUtterance("Recorded: " + newLaw);
      speak.pitch = 1;
      speak.rate = 1;
      speechSynthesis.speak(speak);
    }
  </script>

</body>
</html>
