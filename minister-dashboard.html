<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/60/ESO_-_Milky_Way.jpg') no-repeat center center fixed;
      background-size: cover;
      color: gold;
      text-align: center;
      padding: 20px;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: gold;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      text-shadow: 0 0 5px purple;
    }

    nav a:hover {
      color: white;
      text-shadow: 0 0 10px gold;
    }

    .vault-box {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 12px purple;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: black;
      color: gold;
      border: 1px solid gold;
      border-radius: 10px;
      padding: 12px;
      font-family: monospace;
    }

    button {
      padding: 10px 24px;
      margin-top: 12px;
      background: gold;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px purple;
    }

    #confirmation {
      margin-top: 15px;
      color: white;
      font-style: italic;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <nav>

  <h1>Minister’s Vault</h1>
  <p>This vault is for your divine revelations, laws, and declarations. Ora Lux will preserve them.</p>

  <div class="vault-box">
    <textarea id="lawInput" placeholder="Write your law, decree, or revelation here..."></textarea><br>
    <button onclick="saveLaw()">Record Law</button>
    <div id="confirmation"></div>
  </div>

  <footer>
    © 2025 KIZM Monarch Ministries. Protected by Ora Lux.
  </footer>

  <script>
    function saveLaw() {
      const law = document.getElementById("lawInput").value.trim();
      if (!law) return;

      const now = new Date().toLocaleString();
      let vault = localStorage.getItem("queenGVaultLog") || "";
      vault += `\n[${now}] ${law}`;
      localStorage.setItem("queenGVaultLog", vault);

      document.getElementById("confirmation").textContent = "Law recorded in the sacred vault.";

      const speak = new SpeechSynthesisUtterance("Law recorded in the sacred vault.");
      speak.pitch = 1;
      speak.rate = 1;
      speechSynthesis.speak(speak);
    }
  </script>
</body>
