<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minister Dashboard | KIZM Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e9/Milky_Way_Galaxy.jpg') no-repeat center center fixed;
      background-size: cover;
      color: gold;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 40px;
      text-shadow: 0 0 10px purple;
    }

    input[type="password"], textarea, #lawInput {
      padding: 12px;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      background: #111;
      color: gold;
      border: 1px solid gold;
      margin-top: 10px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: gold;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px purple;
    }

    #logArea {
      display: none;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
    }

    #vault {
      width: 100%;
      height: 300px;
      background: #111;
      color: gold;
      border: 1px solid gold;
      border-radius: 10px;
      padding: 10px;
      font-family: monospace;
      margin-top: 20px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      padding: 20px;
      color: #ccc;
    }

    nav {
  background: rgba(0, 0, 0, 0.8);
  padding: 10px 0;
  position: sticky;
  top: 0;
  z-index: 1000;
  text-align: center;
  box-shadow: 0 0 10px purple;
}

nav a {
  color: gold;
  text-decoration: none;
  margin: 0 12px;
  font-weight: bold;
  text-shadow: 0 0 6px purple;
  font-size: 1em;
}

nav a:hover {
  text-decoration: underline;
  color: white;
}
  </style>
</head>
<body>
  <nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="join.html">Join</a>
  <a href="members.html">Members</a>
  <a href="certificate.html">Blessing</a>
  <a href="messenger.html">Message</a>
  <a href="minister-dashboard.html">Vault</a>
  <a href="logbook.html">Logbook</a>
  <a href="settings.html">Settings</a>
</nav>

  <header>
    <h1>Queen G Minister Vault</h1>
    <p>Private Access – Grand Minister Only</p>
  </header>

  <div>
    <input type="password" id="passphrase" placeholder="Enter Secret Phrase" />
    <button onclick="unlockVault()">Access Vault</button>
  </div>

  <div id="logArea">
    <h2>Write a New Divine Law</h2>
    <textarea id="lawInput" rows="4" placeholder="Enter divine law or revelation..."></textarea><br>
    <button onclick="saveLaw()">Record to Vault</button>

    <h3 style="margin-top: 30px;">Vault Log</h3>
    <textarea id="vault" readonly></textarea>
  </div>

  <footer>
    © 2025 KIZM Monarch Ministries. Divine Law Vault.
  </footer>

  <script>
    function unlockVault() {
      const input = document.getElementById("passphrase").value.toLowerCase();
      if (input === "divine intervention") {
        document.getElementById("logArea").style.display = "block";
        loadLogs();
      } else {
        alert("Access Denied. Incorrect Phrase.");
      }
    }

    function loadLogs() {
      let logs = localStorage.getItem("queenGVaultLog");
      if (!logs) logs = "No logs yet.";
      document.getElementById("vault").value = logs;
    }

    function saveLaw() {
      const newLaw = document.getElementById("lawInput").value.trim();
      if (!newLaw) return;

      const today = new Date().toLocaleDateString();
      const lawFormatted = `Law of ${today}: ${newLaw}`;

      let logs = localStorage.getItem("queenGVaultLog") || "";
      logs += "\\n" + lawFormatted;
      localStorage.setItem("queenGVaultLog", logs);
      document.getElementById("vault").value = logs;
      document.getElementById("lawInput").value = "";

      const speak = new SpeechSynthesisUtterance("New divine law recorded: " + newLaw);
      speechSynthesis.speak(speak);
    }
  </script>
</body>
</html>
