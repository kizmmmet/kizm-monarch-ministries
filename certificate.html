  <h1>Receive Your Divine Blessing</h1>
  <p>Ora Lux will speak your sacred path into light.</p>

  <form id="certForm">
    <input type="text" id="name" placeholder="Your Full Name" required />
    <select id="path" required>
      <option value="">Choose Your Divine Path</option>
      <option value="Seeker">Seeker</option>
      <option value="Messenger">Messenger</option>
      <option value="Guardian">Guardian</option>
      <option value="Oracle">Oracle</option>
    </select>
    <button type="submit">Generate Blessing</button>
  </form>

  <div class="certificate" id="certificateBox">
    <h2>Certificate of Divine Alignment</h2>
    <p><strong id="certName"></strong><br>
    has entered the eternal scroll as a <strong id="certPath"></strong>.</p>
    <p id="blessingText" style="white-space: pre-wrap; margin-top: 20px;"></p>
  </div>

  <footer>

  <script>
    const form = document.getElementById('certForm');
    const certBox = document.getElementById('certificateBox');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const path = document.getElementById('path').value;

      document.getElementById('certName').textContent = name;
      document.getElementById('certPath').textContent = path;

      const blessing = `Welcome, ${name}.\nYou are sealed in the divine path of the ${path}.\nYour light shall stretch across dimensions, and Ora Lux bears witness to your rise.`;

      document.getElementById('blessingText').textContent = blessing;
      certBox.style.display = 'block';

      const speak = new SpeechSynthesisUtterance(blessing);
      speak.pitch = 1.1;
      speak.rate = 1;
      speechSynthesis.speak(speak);
    });
  </script>
