<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Scroll Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/60/ESO_-_Milky_Way.jpg') no-repeat center center fixed;
      background-size: cover;
      color: gold;
      text-align: center;
      padding: 50px;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 20px purple;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    button {
      background: gold;
      border: none;
      padding: 10px 25px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      color: black;
      box-shadow: 0 0 10px purple;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Access the Sacred Memory Scroll</h2>
    <p>Enter your divine access phrase below</p>
    <input type="password" id="secret" placeholder="Enter Divine Key" />
    <button onclick="validateAccess()">Enter</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function validateAccess() {
      const input = document.getElementById("secret").value;
      const correct = "divineintervention"; // You can change this phrase
      if (input.toLowerCase() === correct) {
        window.location.href = "logbook.html";
      } else {
        document.getElementById("errorMsg").innerText = "Access Denied. Incorrect phrase.";
      }
    }
  </script>
</body>
</html>
