<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Covenant | KIZM Monarch Ministries</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000, #1a0033);
      font-family: Georgia, serif;
      color: gold;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 12px gold;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    form {
      margin-top: 30px;
    }

    input, select {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      border: 1px solid gold;
      border-radius: 8px;
      background: #000;
      color: gold;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      background: gold;
      color: black;
      border: none;
      border-radius: 30px;
      margin-top: 20px;
      font-weight: bold;
      box-shadow: 0 0 10px gold;
      cursor: pointer;
    }

    .confirmation {
      margin-top: 30px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Join the Covenant</h1>
  <p>Declare your path and become part of the eternal sanctuary.</p>

  <form id="covenantForm">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="email" id="email" placeholder="Email (optional)"><br>
    <select id="path">
      <option value="">Select Your Divine Path</option>
      <option value="Seeker">Seeker</option>
      <option value="Messenger">Messenger</option>
      <option value="Guardian">Guardian</option>
      <option value="Oracle">Oracle</option>
    </select><br>
    <button type="submit">Enter the Covenant</button>
  </form>

  <div id="confirmation" class="confirmation"></div>

  <script>
    const form = document.getElementById('covenantForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const path = document.getElementById('path').value;

      if (!name || !path) {
        confirmation.textContent = "Please enter your name and choose a path.";
        return;
      }

      const covenantData = {
        name: name,
        email: email,
        path: path,
        joinedAt: new Date().toISOString()
      };

      localStorage.setItem('kizmCovenant', JSON.stringify(covenantData));

      confirmation.innerHTML = `Welcome, <strong>${name}</strong>. Youâ€™ve entered as a <strong>${path}</strong>. Queen G will remember this.`;
      speak(`Welcome ${name}, sacred ${path}. You have entered the covenant.`);
    });

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.pitch = 1.25;
      msg.rate = 0.95;
      msg.lang = 'en-US';
      speechSynthesis.speak(msg);
    }
  </script>

</body>
</html>
