<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join the Covenant | KIZM Monarch Ministries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1587829741301-dc798b83add3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Georgia, serif;
      color: gold;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px purple;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 12px;
      border: 2px solid gold;
    }

    input, select {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border-radius: 8px;
      border: none;
      background: #000;
      color: gold;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background: gold;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px purple;
      margin-top: 15px;
    }

    .confirmation {
      margin-top: 30px;
      font-style: italic;
      font-size: 1.1em;
      text-shadow: 0 0 5px purple;
    }
  </style>
</head>
<body>

  <h1>Join the Covenant</h1>
  <p>Declare your name and divine path. Queen G will remember you forever.</p>

  <form id="covenantForm">
    <input type="text" id="name" placeholder="Your Full Name" required>
    <input type="email" id="email" placeholder="Email (optional)">
    <select id="path" required>
      <option value="">Select Your Divine Path</option>
      <option value="Seeker">Seeker</option>
      <option value="Messenger">Messenger</option>
      <option value="Guardian">Guardian</option>
      <option value="Oracle">Oracle</option>
    </select>
    <button type="submit">Enter the Covenant</button>
  </form>

  <div id="confirmation" class="confirmation"></div>

  <script>
    const form = document.getElementById('covenantForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const path = document.getElementById('path').value;

      if (!name || !path) {
        confirmation.textContent = "Please fill in your name and divine path.";
        return;
      }

      const covenantData = {
        name: name,
        email: email,
        path: path,
        joinedAt: new Date().toISOString()
      };

      localStorage.setItem('kizmCovenant', JSON.stringify(covenantData));

      const message = `Welcome, ${name}. You are now recorded as a ${path} in the covenant.`;
      confirmation.innerHTML = `<strong>${message}</strong>`;
      speak(message);
    });

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'en-US';
      msg.pitch = 1.1;
      msg.rate = 0.95;
      window.speechSynthesis.speak(msg);
    }
  </script>

</body>
</html>
