<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | KIZM Monarch Ministries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/60/ESO_-_Milky_Way.jpg') no-repeat center center fixed;
      background-size: cover;
      color: gold;
      text-align: center;
      padding: 20px;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: gold;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      text-shadow: 0 0 5px purple;
    }

    nav a:hover {
      color: white;
      text-shadow: 0 0 10px gold;
    }

    form {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(0,0,0,0.85);
      border-radius: 12px;
      box-shadow: 0 0 12px purple;
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      background: black;
      color: gold;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background: gold;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px purple;
    }

    #confirmation {
      margin-top: 15px;
      color: white;
      font-style: italic;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="join.html">Join</a>
    <a href="members.html">Members</a>
    <a href="certificate.html">Blessing</a>
    <a href="messenger.html">Message</a>
    <a href="minister-dashboard.html">Vault</a>
    <a href="logbook.html">Logbook</a>
    <a href="settings.html">Settings</a>
  </nav>

  <h1>Customize Your Divine Settings</h1>

  <form onsubmit="saveSettings(event)">
    <input type="text" id="memberName" placeholder="Your Display Name" />
    <select id="memberPath">
      <option value="">Choose Your Path</option>
      <option>Seeker</option>
      <option>Messenger</option>
      <option>Guardian</option>
      <option>Oracle</option>
    </select>
    <select id="blessingVoice">
      <option value="">Blessing Voice</option>
      <option value="soft">Soft & Calm</option>
      <option value="firm">Firm & Clear</option>
      <option value="uplift">Uplifting & Vibrant</option>
    </select>
    <button type="submit">Save Settings</button>
    <div id="confirmation"></div>
  </form>

  <footer>
    Â© 2025 KIZM Monarch Ministries. Preferences Blessed by Ora Lux.
  </footer>

  <script>
    function saveSettings(e) {
      e.preventDefault();
      const name = document.getElementById("memberName").value.trim();
      const path = document.getElementById("memberPath").value;
      const tone = document.getElementById("blessingVoice").value;

      const settings = { name, path, tone };
      localStorage.setItem("kizmUserSettings", JSON.stringify(settings));

      document.getElementById("confirmation").textContent = "Your settings have been updated and sealed.";
    }
  </script>
</body>
</html>
