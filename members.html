<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Covenant Members | KIZM Monarch Ministries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/60/ESO_-_Milky_Way.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: gold;
      text-align: center;
      padding: 20px;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: gold;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      text-shadow: 0 0 5px purple;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: white;
      text-shadow: 0 0 10px gold;
    }

    h1 {
      text-shadow: 0 0 12px purple;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 30px auto;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      padding: 20px;
    }

    li {
      margin: 12px 0;
      font-size: 1.2em;
    }

    a.member-link {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 6px purple;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="join.html">Join</a>
    <a href="members.html">Members</a>
    <a href="certificate.html">Blessing</a>
    <a href="messenger.html">Message</a>
    <a href="minister-dashboard.html">Vault</a>
    <a href="logbook.html">Logbook</a>
    <a href="settings.html">Settings</a>
  </nav>

  <h1>Covenant Members</h1>
  <p>These are the souls Ora Lux has sealed into the eternal scroll.</p>

  <ul id="memberList"></ul>

  <footer>
    © 2025 KIZM Monarch Ministries. Scroll of Ora Lux.
  </footer>

  <script>
    const memberList = document.getElementById('memberList');
    Object.keys(localStorage).forEach(key => {
      if (key.startsWith("kizm_")) {
        const member = JSON.parse(localStorage.getItem(key));
        const li = document.createElement('li');
        li.innerHTML = `<a class="member-link" href="profile.html?name=${encodeURIComponent(member.name)}">${member.name} – ${member.path}</a>`;
        memberList.appendChild(li);
      }
    });
  </script>
</body>
</html>
