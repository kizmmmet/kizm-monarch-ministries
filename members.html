  <h1>KIZM Covenant Members</h1>
  <p>These are the names written in the divine scroll.</p>

  <ul id="memberList"></ul>

  <footer>
    © 2025 KIZM Monarch Ministries. Scroll of Names.
  </footer>

  <script>
    const memberList = document.getElementById('memberList');

    // Pull all keys starting with "kizm_"
    Object.keys(localStorage).forEach(key => {
      if (key.startsWith('kizm_')) {
        const member = JSON.parse(localStorage.getItem(key));
        const li = document.createElement('li');

        li.innerHTML = `<a href="profile.html?name=${encodeURIComponent(member.name)}">${member.name} – ${member.path}</a>`;
        memberList.appendChild(li);
      }
    });
  </script>
