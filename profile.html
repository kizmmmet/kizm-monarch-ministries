  <script>
    const query = new URLSearchParams(window.location.search);
    const name = query.get('name');
    const data = localStorage.getItem("kizm_" + name);

    if (data) {
      const member = JSON.parse(data);
      document.getElementById('memberName').textContent = member.name;
      document.getElementById('memberPath').textContent = member.path;

      const blessing = `Welcome, ${member.name}. You walk the divine path of the ${member.path}. Ora Lux remembers you.`;
      document.getElementById('blessingText').textContent = blessing;

      const speak = new SpeechSynthesisUtterance(blessing);
      speak.pitch = 1.1;
      speak.rate = 1;
      speechSynthesis.speak(speak);
    } else {
      document.getElementById('memberName').textContent = "Unknown Member";
      document.getElementById('memberPath').textContent = "-";
      document.getElementById('blessingText').textContent = "No record found in the covenant scroll.";
    }
  </script>
