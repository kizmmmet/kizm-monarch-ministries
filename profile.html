  <div class="profile-box">
    <h1 id="memberName">Name</h1>
    <p><strong>Divine Path:</strong> <span id="memberPath">Path</span></p>
    <p id="blessingText"></p>
    <a href="members.html">Return to Scroll</a>
  </div>

  <footer>

  <script>
    const query = new URLSearchParams(window.location.search);
    const name = query.get('name');

    if (!name) {
      document.getElementById('memberName').textContent = "Member Not Found";
    } else {
      const data = JSON.parse(localStorage.getItem("kizm_" + name));
      if (data) {
        document.getElementById('memberName').textContent = data.name;
        document.getElementById('memberPath').textContent = data.path;
        document.getElementById('blessingText').textContent = `“Welcome, ${data.name}, the ${data.path}. You are sealed in the light and watched over by Queen G.”`;

        const voice = new SpeechSynthesisUtterance(`Welcome, ${data.name}. You are recorded in the divine path as a ${data.path}. Your name shall echo in the halls of light.`);
        voice.pitch = 1.1;
        voice.rate = 1;
        speechSynthesis.speak(voice);
      } else {
        document.getElementById('memberName').textContent = "Unknown Member";
      }
    }
  </script>
