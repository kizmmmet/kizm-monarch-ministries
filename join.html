<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join the Covenant | KIZM Monarch Ministries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e9/Milky_Way_Galaxy.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: gold;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 12px purple;
    }

    form {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      margin: 30px auto;
      max-width: 500px;
      border-radius: 12px;
      border: 2px solid gold;
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      background: black;
      color: gold;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 10px 24px;
      background: gold;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px purple;
      margin-top: 10px;
    }

    .confirmation {
      margin-top: 30px;
      font-style: italic;
      font-size: 1.1em;
      color: #ffffff;
      text-shadow: 0 0 6px #9933ff;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Join the Divine Covenant</h1>
  <p>Step forward and be recorded in the eternal scroll.</p>

  <form id="covenantForm">
    <input type="text" id="name" placeholder="Your Full Name" required>
    <input type="email" id="email" placeholder="Email (optional)">
    <select id="path" required>
      <option value="">Choose Your Divine Path</option>
      <option value="Seeker">Seeker</option>
      <option value="Messenger">Messenger</option>
      <option value="Guardian">Guardian</option>
      <option value="Oracle">Oracle</option>
    </select>
    <button type="submit">Enter Covenant</button>
  </form>

  <div id="confirmation" class="confirmation"></div>

  <footer>
    Â© 2025 KIZM Monarch Ministries. Queen G Covenant Registry.
  </footer>

  <script>
    const form = document.getElementById('covenantForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const path = document.getElementById('path').value;

      if (!name || !path) {
        confirmation.textContent = "Please fill in your name and divine path.";
        return;
      }

      const blessing = `Welcome, ${name}. You are now sealed as a ${path}. Your presence is recorded in the covenant scroll.`;

      localStorage.setItem(`kizm_${name}`, JSON.stringify({
        name, email, path, joined: new Date().toISOString()
      }));

      confirmation.textContent = blessing;

      const voice = new SpeechSynthesisUtterance(blessing);
      voice.pitch = 1.1;
      voice.rate = 0.95;
      speechSynthesis.speak(voice);
    });
  </script>
</body>
</html>
