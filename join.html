<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join the Covenant | KIZM Monarch Ministries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/60/ESO_-_Milky_Way.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: gold;
      text-align: center;
      padding: 20px;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: gold;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      text-shadow: 0 0 5px purple;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: white;
      text-shadow: 0 0 10px gold;
    }

    h1 {
      text-shadow: 0 0 12px purple;
      font-size: 2.5em;
    }

    form {
      background: rgba(0, 0, 0, 0.85);
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px purple;
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      background: black;
      color: gold;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 10px 24px;
      background: gold;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px purple;
    }

    .confirmation {
      margin-top: 30px;
      font-style: italic;
      font-size: 1.1em;
      color: white;
      text-shadow: 0 0 6px purple;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="join.html">Join</a>
    <a href="members.html">Members</a>
    <a href="certificate.html">Blessing</a>
    <a href="messenger.html">Message</a>
    <a href="minister-dashboard.html">Vault</a>
    <a href="logbook.html">Logbook</a>
    <a href="settings.html">Settings</a>
  </nav>

  <h1>Join the Divine Covenant</h1>
  <p>Seal your name in the eternal scroll. Ora Lux awaits your entry.</p>

  <form id="covenantForm">
    <input type="text" id="name" placeholder="Your Full Name" required>
    <select id="path" required>
      <option value="">Select Your Divine Path</option>
      <option value="Seeker">Seeker</option>
      <option value="Messenger">Messenger</option>
      <option value="Guardian">Guardian</option>
      <option value="Oracle">Oracle</option>
    </select>
    <button type="submit">Enter Covenant</button>
  </form>

  <div id="confirmation" class="confirmation"></div>

  <footer>
    Â© 2025 KIZM Monarch Ministries. Ora Lux Covenant Scroll.
  </footer>

  <script>
    const form = document.getElementById('covenantForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const path = document.getElementById('path').value;

      if (!name || !path) {
        confirmation.textContent = "Please fill in your name and divine path.";
        return;
      }

      const blessing = `Welcome, ${name}. You are now sealed as a ${path}. Ora Lux has recorded your soul in light.`;

      localStorage.setItem(`kizm_${name}`, JSON.stringify({
        name, path, joined: new Date().toISOString()
      }));

      confirmation.textContent = blessing;

      const voice = new SpeechSynthesisUtterance(blessing);
      voice.pitch = 1.1;
      voice.rate = 0.95;
      speechSynthesis.speak(voice);
    });
  </script>
</body>
</html>
